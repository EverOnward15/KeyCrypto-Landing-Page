<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyCrypto Wallet - FAQ</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <style>
    :root {
      --background: #140d0d;
      --foreground: #ec7210;
      --bg: #1c1212;
      --card-bg: #1a1a1a;
      --highlight: #ec7210;
      --primary: #ec7210;
      --secondary: #d9650e;
      --accent: #ff8f40;
      --text-main: #ffffff;
      --text-light: #d6d6d6;
      --text-muted: #aaaaaa;
      --glass: rgba(20, 13, 13, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      background: var(--glass);
      padding: 40px 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 900px;
      width: 90%;
      margin: 60px auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--foreground);
      margin-bottom: 25px;
    }

    .faq-item {
      background: var(--card-bg);
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .faq-question {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      outline: none;
      color: var(--primary);
      font-size: 1.1rem;
      padding: 18px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .faq-question:hover {
      background: rgba(236, 114, 16, 0.05);
    }

    .faq-question span {
      font-size: 1.2rem;
      color: var(--accent);
      transition: transform 0.2s;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      background: var(--card-bg);
      padding: 0 20px;
    }

    .faq-answer p {
      color: var(--text-light);
      line-height: 1.6;
      margin: 15px 0;
    }

    .faq-item.active .faq-answer {
      max-height: 400px;
      padding-bottom: 20px;
    }

    .faq-item.active .faq-question span {
      transform: rotate(45deg);
    }

    .footer {
      font-size: 0.85rem;
      color: var(--text-muted);
      border-top: 1px solid var(--secondary);
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: 0.2s;
    }

    a:hover {
      text-decoration: underline;
    }

    .lang-toggle {
      text-align: center;
      margin-bottom: 25px;
    }

    .lang-toggle button {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 14px;
      border-radius: 20px;
      margin: 0 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .lang-toggle button.active {
      background: var(--accent);
      color: var(--background);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .faq-question {
        font-size: 1rem;
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="lang-toggle">
      <button id="en-btn" class="active">English</button>
      <button id="ru-btn">Русский</button>
    </div>

    <h1 id="faq-title"></h1>
    <div id="faq-list"></div>
  </div>

  <footer class="footer">
    <span id="footer-text"></span>
  </footer>

  <script>
    const translations = {
      en: {
        faqTitle: "Frequently Asked Questions",
        faqs: [
          ["What is KeyCrypto Wallet?", `KeyCrypto is a Telegram-first crypto wallet that lets you buy, send, and receive digital assets instantly — without downloading any apps or creating traditional accounts. Access it directly through <a href="https://t.me/WebThreeWallet_Bot" target="_blank">@WebThreeWallet_Bot</a>.`],
          ["Do I need to sign up or remember a password?", `No. Your wallet is generated securely through <a href="https://web3auth.io/docs/how-web3auth-works" target="_blank">Web3Auth</a>. You log in with your Telegram account — no passwords or seed phrases required.`],
          ["Which cryptocurrencies are supported?", `At launch, KeyCrypto supports Bitcoin (BTC), Ethereum (ETH), and USDT ERC-20. TRC-20 tokens, stablecoins, and crypto cards will be added in 2026.`],
          ["Is my private key secure?", `Yes. Your private key is encrypted and managed securely through Web3Auth’s decentralized key system.`],
          ["Can I buy crypto with my local currency?", `Yes. KeyCrypto partners with trusted global payment providers, allowing you to purchase crypto via credit cards, bank transfers, or regional methods.`],
          ["Can I withdraw to other wallets or bank accounts?", `Absolutely. You can send your BTC or ETH to any address, or to bank/mobile money accounts in supported regions.`],
          ["What if I delete the Telegram chat or switch phones?", `Just log back into Telegram using the same account — your wallet will sync automatically. We recommend using the Download Private Key option to securely back up your key locally.`],
          ["Is KeyCrypto custodial or non-custodial?", `KeyCrypto is a non-custodial wallet powered by Web3Auth. You retain ownership of your keys, with optional encrypted backup, and recovery is tied to your Telegram identity.`],
          ["Is KeyCrypto available worldwide?", `Yes, it's accessible globally via Telegram. Some regional services like fiat purchases may vary by country.`],
          ["How can I contact support?", `Contact us on Telegram at <a href="https://t.me/keycrypto_guide" target="_blank">@KeyCrypto_Guide</a> or email <a href="mailto:team@keycrypto.pro">team@keycrypto.pro</a>.`],
        ],
        footer: `© 2025 KeyCrypto. All rights reserved. | <a href="index.html">Home</a> | <a href="terms-of-service.html">Terms of Service</a> | <a href="mailto:team@keycrypto.pro">team@keycrypto.pro</a>`
      },
      ru: {
        faqTitle: "Часто задаваемые вопросы",
        faqs: [
          ["Что такое KeyCrypto Wallet?", `KeyCrypto — это криптокошелёк, интегрированный с Telegram, который позволяет покупать, отправлять и получать цифровые активы мгновенно — без установки приложений и без создания аккаунтов. Доступ через <a href="https://t.me/WebThreeWallet_Bot" target="_blank">@WebThreeWallet_Bot</a>.`],
          ["Нужно ли регистрироваться или запоминать пароль?", `Нет. Ваш кошелёк безопасно создаётся через <a href="https://web3auth.io/docs/how-web3auth-works" target="_blank">Web3Auth</a>. Вход осуществляется через ваш аккаунт Telegram — без паролей и сид-фраз.`],
          ["Какие криптовалюты поддерживаются?", `На запуске поддерживаются Bitcoin (BTC), Ethereum (ETH) и USDT ERC-20. TRC-20 токены, стейблкоины и криптокарты будут добавлены в 2026 году.`],
          ["Мой приватный ключ в безопасности?", `Да. Ваш приватный ключ шифруется и управляется через децентрализованную систему Web3Auth.`],
          ["Можно ли купить криптовалюту за местную валюту?", `Да. KeyCrypto сотрудничает с надёжными провайдерами платежей, поддерживающими банковские карты, переводы и региональные методы.`],
          ["Можно ли вывести средства в другие кошельки или на банковские счета?", `Конечно. Вы можете отправлять BTC или ETH на любые адреса или банковские счета в поддерживаемых регионах.`],
          ["Что, если я удалю чат Telegram или сменю телефон?", `Просто войдите в Telegram под тем же аккаунтом — ваш кошелёк синхронизируется автоматически. Мы рекомендуем заранее сохранить приватный ключ с помощью функции «Скачать приватный ключ».`],
          ["KeyCrypto — кастодиальный или некастодиальный кошелёк?", `KeyCrypto — некастодиальный кошелёк на основе Web3Auth. Ключи принадлежат только вам, а восстановление возможно через Telegram.`],
          ["Доступен ли KeyCrypto по всему миру?", `Да, доступен по всему миру через Telegram. Однако региональные услуги, такие как покупка крипты, могут различаться по странам.`],
          ["Как связаться с поддержкой?", `Свяжитесь с нами в Telegram — <a href="https://t.me/keycrypto_guide" target="_blank">@KeyCrypto_Guide</a> или по email: <a href="mailto:team@keycrypto.pro">team@keycrypto.pro</a>.`],
        ],
        footer: `© 2025 KeyCrypto. Все права защищены. | <a href="index.html">Главная</a> | <a href="terms-of-service.html">Условия обслуживания</a> | <a href="mailto:team@keycrypto.pro">team@keycrypto.pro</a>`
      }
    };

    let language = localStorage.getItem("language") || "en";

    const faqTitle = document.getElementById("faq-title");
    const faqList = document.getElementById("faq-list");
    const footerText = document.getElementById("footer-text");
    const enBtn = document.getElementById("en-btn");
    const ruBtn = document.getElementById("ru-btn");

    function renderFAQ() {
      const t = translations[language];
      faqTitle.textContent = t.faqTitle;
      footerText.innerHTML = t.footer;

      faqList.innerHTML = t.faqs.map(([q, a]) => `
        <div class="faq-item">
          <button class="faq-question">${q} <span>+</span></button>
          <div class="faq-answer"><p>${a}</p></div>
        </div>
      `).join("");

      document.querySelectorAll('.faq-question').forEach(button => {
        button.addEventListener('click', () => {
          const faqItem = button.parentElement;
          faqItem.classList.toggle('active');
          document.querySelectorAll('.faq-item').forEach(item => {
            if (item !== faqItem) item.classList.remove('active');
          });
        });
      });

      enBtn.classList.toggle("active", language === "en");
      ruBtn.classList.toggle("active", language === "ru");
    }

    enBtn.addEventListener("click", () => {
      language = "en";
      localStorage.setItem("language", "en");
      renderFAQ();
    });

    ruBtn.addEventListener("click", () => {
      language = "ru";
      localStorage.setItem("language", "ru");
      renderFAQ();
    });

    renderFAQ();
  </script>
</body>
</html>
